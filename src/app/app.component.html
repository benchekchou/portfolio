<div class="page">
  <header class="site-header">
    <div class="brand">
      <div class="brand__mark" aria-hidden="true">{{ data.identity.brandMark }}</div>
      <div>
        <p class="brand__name">{{ data.identity.name }}</p>
        <p class="brand__role">{{ data.identity.title }}</p>
      </div>
    </div>
    <nav class="site-nav" aria-label="Navigation principale">
      @for (link of data.navigation; track link.label) {
        <a
          [href]="link.href"
          [attr.target]="link.external ? '_blank' : null"
          [attr.rel]="link.external ? 'noopener noreferrer' : null"
          class="site-nav__item"
        >
          {{ link.label }}
        </a>
      }
    </nav>
  </header>

  <main>
    <app-hero [identity]="data.identity" [hero]="data.hero"></app-hero>
    <app-skills [section]="data.skillsSection"></app-skills>
    <app-experience [section]="data.experienceSection"></app-experience>
    <app-projects [section]="data.projectsSection"></app-projects>
    <app-education [section]="data.educationSection"></app-education>
  </main>

  <app-contact
    [section]="data.contactSection"
    [footerNote]="data.footerNote"
    [identityName]="data.identity.name"
  ></app-contact>
</div>

<router-outlet />

<section class="section" id="competences">
  <div class="section__header">
    <p class="section__eyebrow">{{ section.header.eyebrow }}</p>
    <h2 class="section__title">{{ section.header.title }}</h2>
    @if (section.header.subtitle) {
      <p class="section__subtitle">{{ section.header.subtitle }}</p>
    }
  </div>
  <div class="skills-grid">
    @for (group of section.groups; track group.category) {
      <article class="card skill-card">
        <h3>{{ group.category }}</h3>
        <ul>
          @for (item of group.items; track item) {
            <li>{{ item }}</li>
          }
        </ul>
      </article>
    }
  </div>
</section>
